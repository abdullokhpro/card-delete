<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <form class="form">
            <input
              id="name"
              class="form__input"
              type="text"
              placeholder="Your product name"
              required
            />
            <input
              id="quantity"
              class="form__input"
              type="number"
              placeholder="Quantity of product"
              required
            />
            <input
              id="unit"
              class="form__input"
              type="number"
              placeholder="the weight of product"
            />
            <input
              id="price"
              class="form__input"
              type="text"
              placeholder="the price of product"
            />
            <button class="submit__btn form__input">Submit</button>
          </form>

          <div class="wrapper">
            <!-- <div class="card">
              <div class="card__img"></div>

              <p class="card__unit card__text">10kg</p>
              <p class="card__price card__text">12$</p>
              <button class="card__btn card__text">Delete</button>
            </div> -->
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
